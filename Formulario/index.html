<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="#" method="POST">
        <fieldset>
            <legend>Formulario</legend>

            <label for="email" >Email:</label>
            <input type="email" id="email" required > <!--Obrigatorio-->

            <label for="nFilho">Numero de Filhos:</label>
            <input type="number" min="0" max="40">

            <label for="nascimento">Qual a data de nascimento</label>
            <input type="date"  id="nascimento" min="1900-01-01" max="2100-01-01">
            
            <p>Sexo:</p>
            <label >
                Masculino:
                <input type="radio" name="sexo" value="Masculino">
            </label>
            
            <label >
                Feminino:
                <input type="radio" name="sexo" value="Feminino">   <!--Oque vai ser enviado para o servidor-->
            </label>

            <label > Estado</label>
            <select>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option> 
            </select>
        </fieldset>
            
        <fieldset>
            <legend>Área de Interesse</legend>

            <label >
                <input type="checkbox" name="HTML" value="HTML">Html
            </label>

            <label >
                <input type="checkbox" name="CSS" value="CSS">CSS
            </label>

            <label >
                <input type="checkbox" name="Javascript" value="JS">Javascript
            </label>
        </fieldset>

        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="msg" id="mensagem" cols="30" rows="10"></textarea>
            
            <textarea name="contrato"  cols="30" rows="10" readonly>Aqui entra o texto de contrato, devido a propriedade readonly só é possivel ler
            </textarea>
            <label >
            <input type="checkbox" >Li e aceito
            </label>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
